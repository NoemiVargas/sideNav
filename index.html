<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modeOscuro.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name"> EMPRESA</div>
            </div>

            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav_list">

            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search....">
                </a>
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>

            </li>

            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-message-rounded-dots'></i>
                    <span class="links_name">Messages</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-analyse'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-file-blank'></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-heart-circle'></i>
                    <span class="links_name">Saved</span>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>


        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/administrador.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Administrador</div>
                        <div class="job">Fronted</div>
                    </div>
                </div>

                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>

    </div>


    <div class="home_content">
        <div class="top">
            <div class="title">Home Content</div>
            <div class="icon">
                <!-----------Theme change button------------>
                <i class="bx bx-moon change-theme" id="theme-button"></i>
            </div>
        </div>

    </div>



    <script>


    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <!--=============== SWIPER JS ===============-->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/mainBlack.js"></script>


</body>

</html>
